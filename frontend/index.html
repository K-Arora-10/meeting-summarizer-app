<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Meeting Notes Summarizer</title>
    <link rel="icon" type="ico" href="public/favicon.ico">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 30px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.1);
        }
        
        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
        }
        
        .section h2::before {
            content: '';
            width: 4px;
            height: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin-right: 15px;
            border-radius: 2px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input[type="file"], input[type="email"], textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafbfc;
        }
        
        input[type="file"]:focus, input[type="email"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #28a745, #20c997);
            margin-left: 10px;
        }
        
        .btn-secondary:hover {
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.4);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        .error-message {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        .summary-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
            display: none;
        }
        
        .email-section {
            display: none;
        }
        
        .recipients {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .recipient-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            margin: 5px 5px 5px 0;
            font-size: 14px;
        }
        
        .file-upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .file-upload-area:hover {
            background: #f0f3ff;
            border-color: #764ba2;
        }
        
        .file-upload-area.dragover {
            background: #e8f0ff;
            border-color: #28a745;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .btn {
                width: 100%;
                margin: 5px 0;
            }
            
            .btn-secondary {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Meeting Summarizer</h1>
            <p>Transform your meeting notes into actionable insights</p>
        </div>
        
        <div class="main-content">
            <div class="section">
                <h2>Upload Meeting Transcript</h2>
                <div class="form-group">
                    <div class="file-upload-area" id="fileUploadArea">
                        <div>
                            <p><strong>Drop your transcript file here or click to browse</strong></p>
                            <p style="color: #666; margin-top: 10px;">Supported formats: .txt, .docx</p>
                        </div>
                        <input type="file" id="transcriptFile" accept=".txt,.docx" style="display: none;">
                    </div>
                    <div id="fileName" style="margin-top: 10px; font-weight: 600; color: #667eea;"></div>
                </div>
            </div>

            <div class="section">
                <h2>Customization Prompt</h2>
                <div class="form-group">
                    <label for="customPrompt">How would you like the summary formatted?</label>
                    <textarea id="customPrompt" placeholder="Example: Summarize in bullet points for executives, focus on action items and decisions made...">Summarize the meeting transcript in a clear, professional format. Include:
- Key discussion points
- Decisions made
- Action items with responsible parties
- Next steps and deadlines</textarea>
                </div>
                <button class="btn" id="generateBtn">Generate Summary</button>
            </div>

            <div class="loading" id="loadingSection">
                <div class="spinner"></div>
                <p>AI is analyzing your meeting transcript...</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="section summary-display" id="summarySection">
                <h2>Generated Summary</h2>
                <div class="form-group">
                    <label for="editableSummary">Edit your summary if needed:</label>
                    <textarea id="editableSummary" rows="15"></textarea>
                </div>
            </div>

            <div class="section email-section" id="emailSection">
                <h2>Share Summary</h2>
                <div class="form-group">
                    <label for="recipientEmail">Add recipient email addresses <span style="color: #c82333;">(press Enter after each email<span>):</label>
                    <input type="email" id="recipientEmail" placeholder="Enter email address and press Enter">
                    <div class="recipients" id="recipients"></div>
                </div>
                <button class="btn btn-secondary" id="sendEmailBtn">Send Summary</button>
            </div>

            <div class="error-message" id="emailErrorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        const EMAIL_CONFIG = {
            SERVICE_ID: 'service_tjonxqy',
            TEMPLATE_ID: 'template_lxh9bvk',
            PUBLIC_KEY: 'PcCRg8vXyxTbMgRks'
        };

        (function(){
            emailjs.init(EMAIL_CONFIG.PUBLIC_KEY);
        })();

        let transcriptContent = '';
        let recipients = [];

        const fileUploadArea = document.getElementById('fileUploadArea');
        const transcriptFile = document.getElementById('transcriptFile');
        const fileName = document.getElementById('fileName');

        fileUploadArea.addEventListener('click', () => transcriptFile.click());
        fileUploadArea.addEventListener('dragover', handleDragOver);
        fileUploadArea.addEventListener('drop', handleDrop);
        transcriptFile.addEventListener('change', handleFileSelect);

        function handleDragOver(e) {
            e.preventDefault();
            fileUploadArea.classList.add('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            fileUploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        async function handleFile(file) {
            fileName.textContent = `Selected: ${file.name}`;
            
            try {
                if (file.type === 'text/plain') {
                    transcriptContent = await file.text();
                } else if (file.name.endsWith('.docx')) {
                    showError('Please convert your .docx file to .txt format and try again.');
                    return;
                }
                showSuccess('File uploaded successfully!');
            } catch (error) {
                showError('Error reading file. Please try again.');
            }
        }

        document.getElementById('generateBtn').addEventListener('click', generateSummary);

        async function generateSummary() {
            if (!transcriptContent.trim()) {
                showError('Please upload a transcript file first.');
                return;
            }

            const customPrompt = document.getElementById('customPrompt').value;
            const loadingSection = document.getElementById('loadingSection');
            const summarySection = document.getElementById('summarySection');
            const emailSection = document.getElementById('emailSection');

            loadingSection.style.display = 'block';
            document.getElementById('generateBtn').disabled = true;

            try {
                const summary = await callAIAPI(transcriptContent, customPrompt);
                
                document.getElementById('editableSummary').value = summary.replace(/\*\*(.*?)\*\*/g, '$1').replace(/\*(.*?)\*/g, '$1');
                summarySection.style.display = 'block';
                emailSection.style.display = 'block';
                
                showSuccess('Summary generated successfully! You can now edit it and share via email.');
            } catch (error) {
                console.error('AI API Error:', error);
                showError(`Error generating summary: ${error.message}`);
            } finally {
                loadingSection.style.display = 'none';
                document.getElementById('generateBtn').disabled = false;
            }
        }

        async function callAIAPI(transcript, prompt) {
            const API_BASE_URL = 'https://meeting-summarizer-app-6cs5.onrender.com';
            
            const response = await fetch(`${API_BASE_URL}/api/summarize-groq`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    transcript: transcript,
                    prompt: prompt
                })
            });

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ error: 'Unknown error' }));
                throw new Error(errorData.error || `HTTP ${response.status}: ${response.statusText}`);
            }

            const data = await response.json();
            return data.summary;
        }

        const recipientEmail = document.getElementById('recipientEmail');
        const recipientsDiv = document.getElementById('recipients');

        recipientEmail.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addRecipient();
            }
        });

        function addRecipient() {
            const email = recipientEmail.value.trim();
            if (email && isValidEmail(email) && !recipients.includes(email)) {
                recipients.push(email);
                updateRecipientsDisplay();
                recipientEmail.value = '';
            } else if (!email) {
                showEmailError('Please enter an email address.');
            } else if (!isValidEmail(email)) {
                showEmailError('Please enter a valid email address.');
            } else if (recipients.includes(email)) {
                showEmailError('This email address is already added.');
            }
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function updateRecipientsDisplay() {
            recipientsDiv.innerHTML = recipients.map((email, index) => 
                `<span class="recipient-tag">${email} <span onclick="removeRecipient(${index})" style="cursor: pointer; margin-left: 5px;">×</span></span>`
            ).join('');
        }

        function removeRecipient(index) {
            recipients.splice(index, 1);
            updateRecipientsDisplay();
        }

        document.getElementById('sendEmailBtn').addEventListener('click', sendEmail);

        async function sendEmail() {
            if (recipients.length === 0) {
                showEmailError('Please add at least one recipient email address.');
                return;
            }

            const summary = document.getElementById('editableSummary').value;
            if (!summary.trim()) {
                showEmailError('No summary to send.');
                return;
            }

            try {
                document.getElementById('sendEmailBtn').disabled = true;
                document.getElementById('sendEmailBtn').textContent = 'Sending...';
                
                const emailPromises = recipients.map(recipient => 
                    emailjs.send(EMAIL_CONFIG.SERVICE_ID, EMAIL_CONFIG.TEMPLATE_ID, {
                        to_email: recipient,
                        subject: 'Meeting Summary',
                        message: summary,
                        from_name: 'AI Meeting Summarizer',
                        reply_to: 'noreply@example.com'
                    })
                );
                
                await Promise.all(emailPromises);
                
                showSuccess(`Summary sent successfully to ${recipients.length} recipient(s)!`);
                recipients = [];
                updateRecipientsDisplay();
                
            } catch (error) {
                console.error('Email error:', error);
                showEmailError(`Error sending email: ${error.text || error.message || 'Unknown error'}`);
            } finally {
                document.getElementById('sendEmailBtn').disabled = false;
                document.getElementById('sendEmailBtn').textContent = 'Send Summary';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 8000);
        }
        function showEmailError(message) {
            const emailErrorDiv = document.getElementById('emailErrorMessage');
            emailErrorDiv.textContent = message;
            emailErrorDiv.style.display = 'block';
            setTimeout(() => {
                emailErrorDiv.style.display = 'none';
            }, 8000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
